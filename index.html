<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css"> -->

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">


  <title>Document</title>
</head>
<body>
  <div class="main">
    <nav>
      <div class="logo-area">
        <img src="images/logo.png" alt="logo" class="logo">
        <h2>
          Electric PC Design
        </h2>
      </div>
      <div class="nav-links">
        <ul>
          <li>
            <a href="">home</a>
          </li>
          <li>
            <a href="">Detail</a>
          </li>
          <li>
            <a href="">Shop</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- information section -->
     <div class="information">
      <div class="overlay"></div>
      <img src="images/pc.png" alt="" class="pc">
      <div id="circle">
        <div class="feature one">
          <img src="images/camera.png" alt="">
          <div class="text">
            <a href="">
              <h1>Camera</h1>
              <p>Beautiful lens.</p>
            </a>
          </div>
        </div>
        <div class="feature two">
          <img src="images/battery.png" alt="">
          <div class="text">
            <a href="">
              <h1>Battery</h1>
              <p>Battery lasts long.</p>
            </a>
          </div>
        </div>
        <div class="feature three">
          <img src="images/processor.png" alt="">
          <div class="text">
            <a href="">
              <h1>Processor</h1>
              <p>Processor is very important.</p>
            </a>
          </div>
        </div>
        <div class="feature four">
          <img src="images/display.png" alt="">
          <div class="text">
            <a href="">
              <h1>Display</h1>
              <p>Beautiful display</p>
            </a>
          </div>
        </div>
      </div>
     </div>

     <!-- control section -->
     <div class="control">
      <img src="images/arrow.png" id="upBtn" />
      <h3>Feature</h3>
      <img src="images/arrow.png" id="downBtn" />
     </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
